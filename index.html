<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Finder</title>
    <link rel="stylesheet" href="web.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmBEyECXRgmVaL8sTy6Mdo3tJJodIjKRQ&libraries=places"></script>
</head>
 <style>
        /* CSS to center-align buttons */
        .button-container {
            text-align: center;
        }
    </style>
<body>
    <h1>School Location Sorter</h1>
<div class="center-input">
  <h3>Step 1: Set your home location or Click Get Current Location</h3>
  <div class="input-container">
    <input id="base-location-input" type="text" placeholder="Set your Home Location">
      Or
    <button onclick="getCurrentLocation()">Get Current Location</button>
  </div>
  <!-- Add a div to display the selected base location --> 
  <h2 id="selected-base-location-display"></h2>
</div>

    
    <!-- Current Location Display -->
    <h2 id="current-location"></h2>
   <hr> 
  <div class="center-input">
  <h3>
    
    Step 2:
    
    Search for your school name or school location or nearest landmark
  </h3>
    <!-- Autocomplete Input -->
    <input id="location-input" type="text" placeholder="Enter a location">
    
    <!-- Location Table -->
    <h2>Location and Distance</h2>
    <table id="location-table">
        <thead>
            <tr>
                <th>Location</th>
                <th>Distance (km)</th>
              <th>Travel time</h>
              <th>Link</th>
             <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <!-- Excel Download Button -->
  <div class="button-container">
    <button onclick="downloadExcel()">Download Excel</button>
  </div>
  <div class="button-container">
  <p> Developed with Love and ChatGPT!</p>
  </div>

    <!-- Include xlsx library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
